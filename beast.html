<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KBFQ2R1TS4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KBFQ2R1TS4');
  </script>

  <!-- Primary Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scan for Match Collector - Staple Games</title>
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Favicon -->
  <link rel="icon" href="https://cdn.bdz5.com/staplegames/matchcollector_icon.png" type="image/png">
  
  <style>
    :root {
      --accent-purple: #af52de;
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --shadow-light: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.12);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, 
        rgba(175, 82, 222, 0.2) 0%, 
        rgba(175, 82, 222, 0.05) 25%, 
        rgba(245, 245, 247, 1) 50%, 
        rgba(175, 82, 222, 0.05) 75%, 
        rgba(175, 82, 222, 0.2) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px 20px;
      box-shadow: var(--shadow-medium);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
    
    .app-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 18px;
      box-shadow: var(--shadow-light);
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }
    
    .subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.4;
    }
    
    .qr-container {
      background: white;
      padding: 24px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: var(--shadow-light);
      margin-bottom: 24px;
      border: 2px solid var(--accent-purple);
    }
    
    #qrcode {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
    }
    
    #qrcode img,
    #qrcode canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
    
    .footer-text {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 16px;
    }
    
    .logo-text {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-purple);
      margin-top: 8px;
    }
    
    @media (max-width: 480px) {
      .container {
        border-radius: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 100%;
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn.bdz5.com/staplegames/matchcollector_icon.png" alt="Match Collector" class="app-icon">
    <h1>Scan to Download</h1>
    <p class="subtitle">Match Collector!</p>
    <div class="qr-container">
      <div id="qrcode"></div>
    </div>
    <p class="footer-text">Point your camera at the QR code</p>
    <p class="logo-text">Staple Games</p>
  </div>

  <!-- Load QR Code Library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  
  <script>
    // Reusable QR Code Generator Function
    function generateQRCode(text, elementId, options = {}) {
      const element = document.getElementById(elementId);
      
      // Clear any existing content
      element.innerHTML = '';
      
      // Default options
      const settings = {
        width: options.width || 200,
        height: options.height || 200,
        colorDark: options.colorDark || '#000000',
        colorLight: options.colorLight || '#ffffff',
        correctLevel: QRCode.CorrectLevel.M
      };
      
      // Create QR code
      const qrcode = new QRCode(element, {
        text: text,
        width: settings.width,
        height: settings.height,
        colorDark: settings.colorDark,
        colorLight: settings.colorLight,
        correctLevel: settings.correctLevel
      });
      
      return qrcode;
    }
    
    // Alternative: Generate QR using a service (fallback if library fails)
    function generateQRCodeFallback(text, elementId) {
      const element = document.getElementById(elementId);
      const size = 200;
      
      // Using qr-server.com API (free, no key required)
      const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(text)}&format=svg`;
      
      // Create an img element
      const img = document.createElement('img');
      img.src = qrApiUrl;
      img.alt = 'QR Code';
      img.style.width = '100%';
      img.style.height = '100%';
      
      element.innerHTML = '';
      element.appendChild(img);
    }

    // Initialize QR code on page load
    document.addEventListener('DOMContentLoaded', function() {
      const targetUrl = 'https://staplegames.com/match';
      
      try {
        // Try to use the QRCode library
        if (typeof QRCode !== 'undefined') {
          generateQRCode(targetUrl, 'qrcode', {
            width: 200,
            height: 200,
            colorDark: '#000000',
            colorLight: '#ffffff'
          });
        } else {
          // Fallback to API service
          generateQRCodeFallback(targetUrl, 'qrcode');
        }
      } catch (error) {
        console.error('Error generating QR code:', error);
        // Use fallback
        generateQRCodeFallback(targetUrl, 'qrcode');
      }
      
      // Track page view
      if (typeof gtag !== 'undefined') {
        gtag('event', 'page_view', {
          event_category: 'qr_code',
          event_label: 'Beast QR - Match Collector',
          value: 1
        });
      }
    });
    
    // Make the generateQRCode function available globally for reuse
    window.StapleGamesQR = {
      generate: generateQRCode,
      generateFallback: generateQRCodeFallback
    };
  </script>
</body>
</html>
