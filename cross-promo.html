  <style>
    :root {
      --primary-blue: #007AFF;
      --primary-purple: #af52de;
      --primary-green: #0F9D58;
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F5F5F7;
      --border-color: #E5E5E7;
      --shadow-light: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.12);
      --border-radius: 16px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, 
        rgba(175, 82, 222, 0.08) 0%, 
        rgba(245, 245, 247, 1) 30%, 
        rgba(245, 245, 247, 1) 70%,
        rgba(0, 122, 255, 0.08) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Prevent pull-to-refresh in webview */
      overscroll-behavior: none;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
      animation: fadeIn 0.4s ease-out;
    }
    
    .header-logo {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
    }
    
    .header h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 15px;
      color: var(--text-secondary);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .apps-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .app-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: var(--shadow-light);
      border: 1px solid rgba(255, 255, 255, 0.8);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: slideUp 0.4s ease-out backwards;
    }
    
    .app-card:nth-child(1) { animation-delay: 0.05s; }
    .app-card:nth-child(2) { animation-delay: 0.1s; }
    .app-card:nth-child(3) { animation-delay: 0.15s; }
    .app-card:nth-child(4) { animation-delay: 0.2s; }
    .app-card:nth-child(5) { animation-delay: 0.25s; }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .app-card:active {
      transform: scale(0.98);
      box-shadow: var(--shadow-medium);
    }
    
    .app-icon {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      flex-shrink: 0;
    }
    
    .app-info {
      flex: 1;
      min-width: 0;
    }
    
    .app-name {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    
    .app-tagline {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.4;
    }
    
    .app-badge {
      flex-shrink: 0;
      background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-blue) 100%);
      color: white;
      font-size: 13px;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 20px;
    }
    
    .no-apps {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }
    
    .no-apps p {
      font-size: 16px;
    }
    
    /* Debug info - hidden by default */
    .debug-info {
      margin-top: 24px;
      padding: 12px;
      background: rgba(0,0,0,0.05);
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      color: var(--text-secondary);
      display: none;
    }
    
    .debug-info.visible {
      display: block;
    }
  </style>

    // =============================================================================
    // APPSFLYER ATTRIBUTION CONFIG
    // =============================================================================
    const APPSFLYER_CONFIG = {
      attributionEndpoint: 'https://app.appsflyer.com/'
    };

    // Extract app ID from store URL for AppsFlyer
    function extractAppId(url, platform) {
      if (platform === 'ios') {
        // Extract iOS app ID (e.g., id1639588528 -> 1639588528)
        const match = url.match(/\/id(\d+)/);
        return match ? `id${match[1]}` : null;
      } else {
        // Extract Android package name
        const match = url.match(/id=([^&]+)/);
        return match ? match[1] : null;
      }
    }

    // Send attribution data to AppsFlyer in background
    async function sendAppsFlyerAttribution(appId, appName, platform, siteId) {
      const clickId = `crosspromo_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
      
      // Use provided siteId or default
      const afSiteId = siteId || 'staplegames-crosspromo';
      
      // Build attribution URL
      const attributionUrl = `${APPSFLYER_CONFIG.attributionEndpoint}` +
        `${encodeURIComponent(appId)}?` +
        `c=${encodeURIComponent('in_app_cross_promo')}` +
        `&pid=${encodeURIComponent('sg_crosspromo')}` +
        `&click_id=${encodeURIComponent(clickId)}` +
        `&redirect=false` +
        `&af_siteid=${encodeURIComponent(afSiteId)}` +
        `&af_ad=${encodeURIComponent(appName)}` +
        `&af_sub1=${encodeURIComponent(platform)}`;
      
      console.log('bderr: AppsFlyer attribution URL:', attributionUrl);
      
      // Send attribution request (non-blocking)
      fetch(attributionUrl, { method: 'GET', mode: 'no-cors' })
        .then(() => console.log('bderr: AppsFlyer attribution sent for', appName))
        .catch(err => console.log('bderr: AppsFlyer attribution error:', err));
    }

    // =============================================================================
    // URL PARAMETER PARSING
    // =============================================================================
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        // Comma-separated list of app IDs to show (shows all if not specified)
        apps: params.get('apps') ? params.get('apps').split(',').map(s => s.trim()) : null,
        // Comma-separated list of app IDs to exclude (e.g., the current app)
        exclude: params.get('exclude') ? params.get('exclude').split(',').map(s => s.trim()) : [],
        // Platform: 'ios' or 'android' - determines which store links to use
        platform: params.get('platform') || 'ios',
        // Custom site_id for AppsFlyer attribution (overrides default)
        site_id: params.get('site_id') || null,
        // Show debug info
        debug: params.get('debug') === 'true'
      };
    }

    // =============================================================================
    // RENDER APPS
    // =============================================================================
    function renderApps() {
      const params = getUrlParams();
      const grid = document.getElementById('appsGrid');
      const noApps = document.getElementById('noApps');
      const debugInfo = document.getElementById('debugInfo');
      
      console.log('bderr: Cross-promo params:', params);
      
      // Show debug info if requested
      if (params.debug) {
        debugInfo.classList.add('visible');
        debugInfo.textContent = `params: ${JSON.stringify(params, null, 2)}\navailable apps: ${Object.keys(APPS_DATABASE).join(', ')}`;
      }
      
      // Determine which apps to show
      let appIds;
      if (params.apps) {
        // Show only specified apps
        appIds = params.apps.filter(id => APPS_DATABASE[id]);
        console.log('bderr: Showing specified apps:', appIds);
      } else {
        // Show all apps
        appIds = Object.keys(APPS_DATABASE);
        console.log('bderr: Showing all apps');
      }
      
      // Apply exclusions
      appIds = appIds.filter(id => !params.exclude.includes(id));
      console.log('bderr: After exclusions:', appIds);
      
      // Filter out apps that don't have a URL for the selected platform
      appIds = appIds.filter(id => {
        const app = APPS_DATABASE[id];
        const url = params.platform === 'android' ? app.androidUrl : app.iosUrl;
        return url !== null;
      });
      console.log('bderr: After platform filter:', appIds);
      
      // Handle no apps case
      if (appIds.length === 0) {
        console.log('bderr: No apps to display');
        grid.style.display = 'none';
        noApps.style.display = 'block';
        return;
      }
      
      // Render app cards
      grid.innerHTML = appIds.map(id => {
        const app = APPS_DATABASE[id];
        const storeUrl = params.platform === 'android' ? app.androidUrl : app.iosUrl;
        
        return `
          <a href="${storeUrl}" class="app-card" data-app-id="${id}">
            <img src="${app.icon}" alt="${app.name}" class="app-icon">
            <div class="app-info">
              <div class="app-name">${app.name}</div>
              <div class="app-tagline">${app.tagline}</div>
            </div>
            <span class="app-badge">GET</span>
          </a>
        `;
      }).join('');
      
      console.log('bderr: Rendered', appIds.length, 'app cards');
    }

    // =============================================================================
    // ATTACH CLICK HANDLERS FOR ATTRIBUTION
    // =============================================================================
    function attachClickHandlers() {
      const params = getUrlParams();
      const appCards = document.querySelectorAll('.app-card');
      
      appCards.forEach(card => {
        card.addEventListener('click', function(e) {
          e.preventDefault();
          
          const appId = this.dataset.appId;
          const app = APPS_DATABASE[appId];
          const storeUrl = this.href;
          const afAppId = extractAppId(storeUrl, params.platform);
          
          console.log('bderr: App clicked:', appId, 'Store URL:', storeUrl, 'AF App ID:', afAppId);
          
          // Send AppsFlyer attribution in background
          if (afAppId) {
            sendAppsFlyerAttribution(afAppId, app.name, params.platform, params.site_id);
          }
          
          // Small delay to allow attribution request to fire, then navigate
          setTimeout(() => {
            console.log('bderr: Navigating to store:', storeUrl);
            window.location.href = storeUrl;
          }, 100);
        });
      });
      
      console.log('bderr: Attached click handlers to', appCards.length, 'app cards');
    }

    // =============================================================================
    // INIT
    // =============================================================================
    document.addEventListener('DOMContentLoaded', function() {
      console.log('bderr: Cross-promo page loaded');
      renderApps();
      attachClickHandlers();
    });
