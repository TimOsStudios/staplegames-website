<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Staple Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-color: #3f51b5;
      --secondary-color: #ff9800;
      --accent-color: #e91e63;
      --text-color: #212121;
      --light-text: #f5f5f5;
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    header {
      background-color: var(--primary-color);
      color: var(--light-text);
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .logo {
      max-width: 80px;
      margin-bottom: 0.5rem;
    }
    
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      color: var(--light-text);
    }
    
    p {
      margin-bottom: 1rem;
    }
    
    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    .container {
      max-width: 600px;
      margin: auto;
      padding: 0 20px;
    }
    
    .form-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      font-weight: 500;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 6px;
      color: var(--text-color);
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      background-color: #303f9f;
      transform: translateY(-2px);
    }
    
    .back-link {
      display: block;
      margin: 2rem auto;
      text-align: center;
    }
    
    #status-message {
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      display: none;
    }
    
    .success {
      background-color: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }
    
    .error {
      background-color: #ffebee;
      border: 1px solid #f44336;
      color: #c62828;
    }
    
    footer {
      background-color: var(--primary-color);
      color: var(--light-text);
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 3rem;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
    }
    
    .footer-links a {
      color: var(--light-text);
      text-decoration: none;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    /* Custom dropdown styles */
    .custom-select {
      position: relative;
      width: 100%;
    }
    
    .select-selected {
      background-color: white;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .select-selected:after {
      content: '';
      width: 0;
      height: 0;
      border-left: .5em solid transparent;
      border-right: .5em solid transparent;
      border-top: .5em solid var(--primary-color);
      margin-left: 10px;
      flex-shrink: 0;
    }
    
    .select-selected.select-arrow-active:after {
      border-top: none;
      border-bottom: .5em solid var(--primary-color);
    }
    
    .select-items {
      position: absolute;
      background-color: white;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 99;
      border: 1px solid #ddd;
      border-radius: 0 0 6px 6px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: none;
    }
    
    .app-option {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .app-option:hover {
      background-color: rgba(63, 81, 181, 0.1);
    }
    
    .app-icon {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      border-radius: 4px;
      object-fit: contain;
      flex-shrink: 0;
    }
    
    .select-hide {
      display: none;
    }
    
    .same-as-selected {
      background-color: rgba(63, 81, 181, 0.1);
    }
    
    .platform-radio {
      display: flex;
      gap: 20px;
    }
    
    .platform-option {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .platform-option input {
      width: auto;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="https://cdn.bdz5.com/staplegames/matchcollector_icon.png" alt="Staple Games logo" class="logo">
      <h1>Contact Us</h1>
      <p style="color: var(--light-text);">Have a question or feedback about our games on Google Play or the App Store? We'd love to hear from you!</p>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <form id="contactForm" method="GET" action="https://www.bdz11.com/contact">
        <div class="form-group">
          <label for="email">Your Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="app">Select App</label>
          <div class="custom-select">
            <select id="app" name="app" required>
              <option value="" disabled selected>Choose a game...</option>
              <option value="Match Collector" data-icon="https://cdn.bdz5.com/staplegames/matchcollector_icon.png">Match Collector</option>
              <option value="Word Gems" data-icon="https://cdn.bdz5.com/staplegames/wordgems_icon.png">Word Gems™</option>
              <option value="Solitaire" data-icon="https://cdn.bdz5.com/staplegames/solitaire_icon.png">Solitaire</option>
              <option value="SUDOKU" data-icon="https://cdn.bdz5.com/staplegames/sudokuSG_icon.png">SUDOKU</option>
              <option value="Block Puzzle - Classic Style" data-icon="https://cdn.bdz5.com/staplegames/blocksClassicSG_icon.png">Block Puzzle - Classic Style</option>
              <option value="Sagadoku" data-icon="https://cdn.bdz5.com/staplegames/sagadoku_icon.png">Sagadoku</option>
              <option value="Backgammon" data-icon="https://cdn.bdz5.com/staplegames/backgammon_icon.png">Backgammon</option>
              <option value="Block Match" data-icon="https://cdn.bdz5.com/staplegames/blockmatch_icon.png">Block Match</option>
              <option value="Block Puzzle - Wood Style" data-icon="https://cdn.bdz5.com/staplegames/blocksWood_icon.png">Block Puzzle - Wood Style</option>
              <option value="Dice" data-icon="https://cdn.bdz5.com/staplegames/dice_icon.png">Dice</option>
              <option value="Dominoes" data-icon="https://cdn.bdz5.com/staplegames/dominoes_icon.png">Dominoes</option>
              <option value="Ludo" data-icon="https://cdn.bdz5.com/staplegames/ludo_icon.png">Ludo</option>
              <option value="Mahjong Collector" data-icon="https://cdn.bdz5.com/staplegames/mahjongcollector_icon.png">Mahjong Collector</option>
              <option value="Sort Collector" data-icon="https://cdn.bdz5.com/staplegames/sortcollector_icon.png">Sort Collector</option>
              <option value="Spades" data-icon="https://cdn.bdz5.com/staplegames/spades_icon.png">Spades</option>
              <option value="Tile Collector" data-icon="https://cdn.bdz5.com/staplegames/tilecollector_icon.png">Tile Collector</option>
              <option value="Word Horizons" data-icon="https://cdn.bdz5.com/staplegames/wordhorizons_icon.png">Word Horizons</option>
              <option value="Word Search" data-icon="https://cdn.bdz5.com/staplegames/wordsearch_icon.png">Word Search</option>
              <option value="Yatzy" data-icon="https://cdn.bdz5.com/staplegames/yatzy_icon.png">Yatzy</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label>Platform</label>
          <div class="platform-radio">
            <label class="platform-option">
              <input type="radio" name="platform" value="Android" required> Android
            </label>
            <label class="platform-option">
              <input type="radio" name="platform" value="iOS" required> iOS
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        
        <div style="text-align: center;">
          <button type="submit">Send Message</button>
        </div>
      </form>
      
      <div id="status-message"></div>
    </div>
    
    <a href="index.html" class="back-link">← Back to Homepage</a>
  </div>

  <footer>
    <div class="container">
      <p>© 2023 Staple Games. All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="terms.html">Terms & Conditions</a>
      </div>
    </div>
  </footer>

  <script>
    // Add console log for debugging
    console.log("Contact form page loaded");
    
    // Custom dropdown with app icons
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the custom dropdown
      initCustomDropdown();
      
      // Form submit handler
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const email = document.getElementById('email').value;
        const app = document.getElementById('app').value;
        const platform = document.querySelector('input[name="platform"]:checked').value;
        const message = document.getElementById('message').value;
        
        console.log("Form submitted with:", email, app, platform, message);
        
        // Format the message with app and platform info
        const formattedMessage = `App: ${app}\nPlatform: ${platform}\n\n${message}`;
        
        // Build the URL with query parameters
        const baseUrl = 'https://www.bdz11.com/contact';
        const url = `${baseUrl}?email=${encodeURIComponent(email)}&app=${encodeURIComponent(app)}&platform=${encodeURIComponent(platform)}&message=${encodeURIComponent(formattedMessage)}&source=staplegames-website`;
        
        // Send GET request
        fetch(url)
          .then(response => {
            console.log("Response status:", response.status);
            if (response.ok) {
              return response.text();
            }
            throw new Error('Network response was not ok');
          })
          .then(data => {
            // Show success message
            const statusMsg = document.getElementById('status-message');
            statusMsg.className = 'success';
            statusMsg.innerHTML = 'Thank you for your message! We\'ll respond as soon as possible.';
            statusMsg.style.display = 'block';
            
            // Clear the form
            document.getElementById('contactForm').reset();
            
            // Reset custom select to default
            resetCustomDropdown();
            
            console.log('Server response:', data);
          })
          .catch(error => {
            console.error('Error:', error);
            
            // Show error message
            const statusMsg = document.getElementById('status-message');
            statusMsg.className = 'error';
            statusMsg.innerHTML = 'There was a problem sending your message. Please try again later.';
            statusMsg.style.display = 'block';
            
            // Fallback to mailto if server request fails
            const mailtoLink = `mailto:support@staplegames.com?subject=Contact about ${app} on ${platform}&body=${encodeURIComponent('From: ' + email + '\n\nApp: ' + app + '\nPlatform: ' + platform + '\n\n' + message)}`;
            window.location.href = mailtoLink;
          });
      });
    });

    // Function to initialize the custom dropdown
    function initCustomDropdown() {
      console.log("Initializing custom dropdown");
      const selectContainer = document.querySelector('.custom-select');
      const originalSelect = document.getElementById('app');
      
      // Create custom dropdown
      const customDropdown = document.createElement('div');
      customDropdown.className = 'custom-dropdown';
      customDropdown.style.position = 'relative';
      customDropdown.style.width = '100%';
      
      // Create selected display
      const selected = document.createElement('div');
      selected.className = 'dropdown-selected';
      selected.textContent = 'Choose a game...';
      selected.style.padding = '12px';
      selected.style.border = '1px solid #ddd';
      selected.style.borderRadius = '6px';
      selected.style.cursor = 'pointer';
      selected.style.display = 'flex';
      selected.style.alignItems = 'center';
      selected.style.justifyContent = 'space-between';
      
      // Create arrow
      const arrow = document.createElement('span');
      arrow.innerHTML = '▼';
      arrow.style.marginLeft = '10px';
      arrow.style.fontSize = '12px';
      arrow.style.color = 'var(--primary-color)';
      selected.appendChild(arrow);
      
      // Create options container
      const options = document.createElement('div');
      options.className = 'dropdown-options';
      options.style.display = 'none';
      options.style.position = 'absolute';
      options.style.top = '100%';
      options.style.left = '0';
      options.style.right = '0';
      options.style.zIndex = '999';
      options.style.maxHeight = '300px';
      options.style.overflowY = 'auto';
      options.style.backgroundColor = '#fff';
      options.style.border = '1px solid #ddd';
      options.style.borderRadius = '0 0 6px 6px';
      options.style.boxShadow = '0 3px 10px rgba(0,0,0,0.1)';
      
      // Add options from original select
      Array.from(originalSelect.options).forEach((option, index) => {
        if (index === 0) return; // Skip the placeholder
        
        const optionElement = document.createElement('div');
        optionElement.className = 'dropdown-option';
        optionElement.style.padding = '10px 12px';
        optionElement.style.cursor = 'pointer';
        optionElement.style.display = 'flex';
        optionElement.style.alignItems = 'center';
        optionElement.style.transition = 'background-color 0.2s';
        
        // Add icon if available
        const iconUrl = option.getAttribute('data-icon');
        if (iconUrl) {
          const icon = document.createElement('img');
          icon.src = iconUrl;
          icon.alt = option.text + ' icon';
          icon.style.width = '32px';
          icon.style.height = '32px';
          icon.style.marginRight = '10px';
          icon.style.borderRadius = '4px';
          icon.style.objectFit = 'contain';
          optionElement.appendChild(icon);
          
          // Log for debugging
          console.log(`Added icon for ${option.text}:`, iconUrl);
        }
        
        // Add option text
        optionElement.appendChild(document.createTextNode(option.text));
        
        // Hover effect
        optionElement.addEventListener('mouseover', () => {
          optionElement.style.backgroundColor = 'rgba(63, 81, 181, 0.1)';
        });
        
        optionElement.addEventListener('mouseout', () => {
          optionElement.style.backgroundColor = '';
        });
        
        // Click event
        optionElement.addEventListener('click', () => {
          originalSelect.value = option.value;
          
          // Update selected display
          selected.innerHTML = '';
          
          // Add icon if available
          if (iconUrl) {
            const selectedIcon = document.createElement('img');
            selectedIcon.src = iconUrl;
            selectedIcon.alt = option.text + ' icon';
            selectedIcon.style.width = '32px';
            selectedIcon.style.height = '32px';
            selectedIcon.style.marginRight = '10px';
            selectedIcon.style.borderRadius = '4px';
            selectedIcon.style.objectFit = 'contain';
            selected.appendChild(selectedIcon);
          }
          
          // Add option text and arrow
          selected.appendChild(document.createTextNode(option.text));
          selected.appendChild(arrow);
          
          // Close dropdown
          options.style.display = 'none';
          
          // Trigger change event
          const event = new Event('change');
          originalSelect.dispatchEvent(event);
        });
        
        options.appendChild(optionElement);
      });
      
      // Toggle dropdown on click
      selected.addEventListener('click', () => {
        const isVisible = options.style.display === 'block';
        options.style.display = isVisible ? 'none' : 'block';
        arrow.innerHTML = isVisible ? '▼' : '▲';
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!customDropdown.contains(e.target)) {
          options.style.display = 'none';
          arrow.innerHTML = '▼';
        }
      });
      
      // Prevent event propagation
      customDropdown.addEventListener('click', (e) => {
        e.stopPropagation();
      });
      
      // Add elements to the DOM
      customDropdown.appendChild(selected);
      customDropdown.appendChild(options);
      
      // Replace the original select with our custom dropdown
      selectContainer.innerHTML = '';
      selectContainer.appendChild(originalSelect);
      selectContainer.appendChild(customDropdown);
      
      // Hide the original select
      originalSelect.style.display = 'none';
      
      console.log("Custom dropdown initialized successfully");
    }
    
    // Function to reset the custom dropdown
    function resetCustomDropdown() {
      const originalSelect = document.getElementById('app');
      originalSelect.selectedIndex = 0;
      
      const selected = document.querySelector('.dropdown-selected');
      if (selected) {
        selected.innerHTML = 'Choose a game... <span>▼</span>';
      }
    }
  </script>
</body>
</html>
