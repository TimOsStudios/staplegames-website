<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KBFQ2R1TS4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KBFQ2R1TS4');
  </script>

  <!-- Primary Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staple Games</title>
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Favicon -->
  <link rel="icon" href="https://cdn.bdz5.com/staplegames/matchcollector_icon.png" type="image/png">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #007AFF;
      --accent-purple: #af52de;
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F5F5F7;
      --border-color: #E5E5E7;
      --shadow-light: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.12);
      --border-radius: 16px;
      --border-radius-large: 24px;
      --max-width: 1200px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Header Navigation */
    .nav-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      z-index: 1000;
      box-shadow: var(--shadow-light);
    }
    
    .nav-content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 52px;
    }
    
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
    }
    
    .nav-logo img {
      width: 28px;
      height: 28px;
      border-radius: 6px;
    }
    
    .nav-logo span {
      font-size: 17px;
      font-weight: 600;
    }
    
    .nav-links {
      display: flex;
      gap: 32px;
      list-style: none;
    }
    
    .nav-link {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .nav-link:hover {
      color: var(--accent-purple);
    }
    
    /* Main Content */
    .main-content {
      margin-top: 72px;
      min-height: calc(100vh - 72px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, 
        rgba(175, 82, 222, 0.05) 0%, 
        rgba(245, 245, 247, 1) 50%, 
        rgba(175, 82, 222, 0.05) 100%);
    }
    
    .presentation-container {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--border-radius-large);
      padding: 24px;
      box-shadow: var(--shadow-medium);
      border: 1px solid rgba(175, 82, 222, 0.1);
    }
    
    .presentation-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 59.27%; /* 16:9 aspect ratio (569/960) */
      height: 0;
      overflow: hidden;
      border-radius: var(--border-radius);
      background: var(--bg-secondary);
    }
    
    .presentation-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: var(--border-radius);
    }
    
    /* Mobile Menu */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
    }
    
    .mobile-menu-btn span {
      display: block;
      width: 22px;
      height: 2px;
      background: var(--text-primary);
      margin: 4px 0;
      transition: all 0.3s ease;
      border-radius: 1px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .presentation-container {
        padding: 16px;
        border-radius: var(--border-radius);
      }
      
      .main-content {
        margin-top: 60px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Navigation -->
  <header class="nav-header">
    <nav class="nav-content">
      <a href="/" class="nav-logo">
        <img src="https://cdn.bdz5.com/staplegames/matchcollector_icon.png" alt="Staple Games">
        <span>Staple Games</span>
      </a>
      <ul class="nav-links">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/#games" class="nav-link">Games</a></li>
        <li><a href="/contact.html" class="nav-link">Support</a></li>
      </ul>
      <button class="mobile-menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="presentation-container">
      <div class="presentation-wrapper">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSjwgiVsq1PA7cl3nvhmtsWkV-w4-wDlLSTpi5tJMhaatJ3IUdo_72e4jGQIEJQUutbSMPkUuKmi7Ou/embed?start=false&loop=false&delayms=60000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
      </div>
    </div>
  </main>

  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const navLinks = document.querySelector('.nav-links');
    
    if (mobileMenuBtn) {
      mobileMenuBtn.addEventListener('click', function() {
        navLinks.classList.toggle('active');
        mobileMenuBtn.classList.toggle('active');
      });
    }
  </script>
</body>
</html>
